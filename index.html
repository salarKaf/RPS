<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- styles -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- insert bootstrap link -->
    <!-- title -->
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <h1 id="titleText">rock paper scissor</h1>
      <h1 class="scoresAndTurn">Player1 ---0 :0--- Player2</h1>

      <div class="IMG">
        <div class="imagesOfGame1">
          <label id="paper1" for="option1">
            <img src="assets/images/paper 1.png" alt="Option1" />
          </label>

          <label id="rock1" for="option2">
            <img src="assets/images/two 1.png" alt="Option3" />
          </label>

          <label id="two1" for="option3">
            <img src="assets/images/rock 1.png" alt="Option2" />
          </label>
        </div>
        <div class="imagesOfGame2">
          <label id="paper2" for="option1">
            <img src="assets/images/paper 1.png" alt="Option1" />
          </label>

          <label id="two2" for="option2">
            <img src="assets/images/two 1.png" alt="Option3" />
          </label>

          <label id="rock2" for="option3">
            <img src="assets/images/rock 1.png" alt="Option2" />
          </label>
        </div>
      </div>
    </div>

    <div class="btn">
      <button class="Play_again">Play again</button>
    </div>

    <!-- scripts -->
    <script src="./script/main.js"></script>
  </body>
</html>
